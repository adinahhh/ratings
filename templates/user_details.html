{% extends 'base.html' %}
{% block content %}

  <h2>User {{user.user_id}}</h2>

  <div>
    <p>User Age: {{ user.age }}</p>
    <p>Zipcode: {{ user.zipcode }}</p>
    
  </div>
  User's ratings:
  <ul>
    {% for rating in user.ratings %}
      <li>
        Movie title: {{ rating.movie.title }}
        <br>
        Score: {{ rating.score }}
      </li>
    {% endfor %}
  </ul>

{% endblock %}
